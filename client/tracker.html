<!DOCTYPE HTML>
<html>

<head>
    <title>Habiti | Home</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="tracker.js" type="text/javascript"></script>
    <script src=""></script>
    <link rel="stylesheet" type="text/css" href="../../main.css">
    <link rel="stylesheet" type="text/css" href="tracker.css">
</head>

<body>
    <header class="container">
        <a href="index.html">
            <h1 id='logo'>Habiti</h1>
        </a>
        <nav>
            <a href='#'>Support</a>
            <a href='#'>About Us</a>
            <a href='tracker.html'>Dashboard</a>
        </nav>
    </header>
    <main class="container">
        <div class='overview'>
            <h2>Welcome to Habiti *First name*!</h2>
        </div>

        <div id='row'>
            <div class='habits db-sec' id="habitbox">
                <h2>Your Habits:</h2>
                <form>
                    <input type="text" id="habit" onkeydown="if (event.keyCode == 13)
                        ; javascript:void(0)">
                    <button id='add-habit' type="button" onclick="addElement('habit')">+</button>
                </form>
                <p></p>
                <table style="display:none;" id="habittable">
                    <tr>
                        <td>Run every day</td>
                        <td><button onclick="deleteElement('habit', this )">delete</button></td>
                        <td><button>change</button></td>
                    </tr>
                </table>
                <ul id='habit-list'>

                </ul>
                <button class='.submit'onclick="get">Refresh</button>
            </div>


            <div class="to-do db-sec" id="todobox">
                <h2>Your To-Do's:</h2>
                <ul id='todos'>

                </ul>
                <form>
                    <input type="text" id="todo" onkeydown="if (event.keyCode == 13)
                        addElement('todo'); javascript:void(0)">
                    <button id='add-todo' type="button" onclick="addElement('todo')">+</button>
                    <button type="button" onclick="">Load Habits</button>
                </form>
                <p></p>
                <table id="todotable">
                    <tr>
                        <td>
                            Clean the stairs
                        </td>
                        <ul id="habit-list">
                            
                        </ul>
                        <td>
                            <button id="delete-todo" type="button" onclick="deleteElement('todo',this)">delete</button>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="profile db-sec">
                <h1>Profile</h1>
                <div id="profilepic" >
                    <img src="https://images.unsplash.com/photo-1455758190477-ac7265bc8139">
                </div>
                <h3>You're doing very good!</h3>
                <span><h3>*name*</h3></span>
                <span><h3>*email*</h3></span>
            </div>

        </div>
        <div id="row">
            <div class="view db-sec">
                <h2>view or change habit</h2>
                
                <form action="update" method="GET">
                    <label for="title">Title:</label>
                    <input type="text" id='title' name='title' >
                    <label for="description">Description:</label>
                    <input type="text" id='description'  name='description'>
                    <label for="frequency">Frequency:</label>
                    <input type="text" id='frequency'  name='frequency' >
                    <input type="hidden" id='id'  name='id'>
               
                    <button class='submit' onclick="submit" type="submit">Submit</button>
        
        <style>
        .submit {
            position: relative;
            bottom: 0px;
            float: right;
        }
        .edit {
            float: right;
            
        }
        </style>
           
           
           
           
           
            </div>
            
    </main>
</body>

</html>
